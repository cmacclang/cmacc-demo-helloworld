<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/cmacc-elements-form/cmacc-elements-form-person.html">


<dom-module id="cmacc-wc-demo-form">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <h2>Person 1</h2>
        <cmacc-elements-form-person data="{{data.person1}}"></cmacc-elements-form-person>

        <h2>Person 2</h2>
        <cmacc-elements-form-person data="{{data.person2}}"></cmacc-elements-form-person>

    </template>

    <script>
        Polymer({

            is: 'cmacc-wc-demo-form',

            properties: {
                data: {
                    type: Object,
                    value: {},
                    notify: true
                }
            },

            attached: function () {
                this.set('data', {
                    person1: {},
                    person2: {}
                })
            }

        });
    </script>
</dom-module>
